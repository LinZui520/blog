mysql:
  host: 127.0.0.1
  port: 3306
  config: charset=utf8&parseTime=True&loc=Local
  db: website
  user: root
  password: 123456
  log_level: dev

logger:
  level: info
  prefix: '[blg]'
  director: log
  show_line: true
  log_in_console: true

system:
  host: "0.0.0.0"
  port: 8080
  env: release
  directory: "../database/mysql/data/image/"
  router: "http://127.0.0.1/image/"        #静态图片路由 部署在服务器时修改IP 不用添加端口
  # router: "http://127.0.0.1:8080/image/"
